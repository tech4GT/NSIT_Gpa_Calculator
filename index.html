<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Get my GPA</title>
    <script src="https://npmcdn.com/pdfjs-dist/build/pdf.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="jumbotron">Calculate your NSIT GPA</h1>
        <div class="form-group">
            <label for="exampleFormControlFile1">Upload IMS Transcript</label>
            <input type="file" class="form-control-file" id="flp">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id="button">Check</button>
        </div>

        <div class="card" id="card" hidden>
            <div class="card-body">
                <h5 class="card-title">Result</h5>
                <p class="card-text" id="result"></p>
            </div>
        </div>
        <h3 class="alert-heading">
            <a href="https://github.com/tech4GT/NSIT_Gpa_Calculator">Check this out on <i class="fa fa-github fa-lg"
                    aria-hidden="true"></i></a>
        </h3>
    </div>

</body>
<script src="./index.js"></script>

</html>
